    <h1>TAC设备借还须知</h1>
    <p>1.借还书本和雨伞请自觉登记一卡通号，姓名，手机号等相关信息，借还设备必须通过内部人员登记信息。</p></br>
    <p>2.借阅图书期限：1个学期。</p>
    <p>借用雨伞期限：5天。</p>
    <p>借用设备期限：2周。所有物品可续借，逾期不还我们将进行通知。</p></br>
    <p>3.还书和雨伞请放至原位，设备请还给俱乐部成员，俱乐部成员要对设备进行必要的检查，确保完好无损，否则按损坏程度赔偿。</p></br>
    <p>4.爱护所借物品，保持清洁：教科书可以记录笔记，设备不可随意调整或拆装，以方便他人使用。</p></br>
    <p>5.请自觉遵守苹果俱乐部借还登记规定，感谢您的配合。</p></br>
    <p>6.最终解释权归苹果俱乐部所有。</p>
